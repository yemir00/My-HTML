<!DOCTYPE html>
<html>
    <head>
        <title>FormEtiketleri</title>
    </head>
    <body>
        <form>
            <p>Ad <input type="text" name="Ad"></p>
            <p>Soyad <input type="text" name="Soyad"></p>
            <p>Email <input type="email" name="Email"></p>
            <p>Parola <input type="password" name="Parola"></p>
            <p>Parolayi Hatirla <input type="checkbox" name="Parolayi Hatirla"></p>
            <p>Cinsiyetiniz:
            Erkek <input type="radio" name="Cinsiyet">
            Kadin <input type="radio" name="Cinsiyet">
            </p>
            <p>Hobileriniz:
            Dalis Yapmak <input type="checkbox" name="Hobiler">
            Futbol Oynamak <input type="checkbox" name="Hobiler">
            Kitap Okumak <input type="checkbox" name="Hobiler">
            </p>

            <p>
                Dogum Yeriniz: <br>
                <select name="DogumYeri">
                    <option>Bursa</option>
                    <option>Istanbul</option>
                    <option>Ankara</option>
                    <option>Izmir</option>
                </select>
            </p>
        </form>
    </body>
</html>
